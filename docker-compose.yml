services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-app}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${DB_PORT:-5432}:5432"

  api:
    build: .
    environment:
      SELF_HOSTED: "true"
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-app}
      AUTH_SECRET: ${AUTH_SECRET:?AUTH_SECRET is required}
      PORT: "4000"
      HOST: "0.0.0.0"
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      # Provider overrides (optional)
      ENTITLEMENT_PROVIDER: ${ENTITLEMENT_PROVIDER:-}
      AUTHZ_PROVIDER: ${AUTHZ_PROVIDER:-}
      # External provider URLs (if using non-local providers)
      BILLING_BASE_URL: ${BILLING_BASE_URL:-}
      AUTHZ_API_URL: ${AUTHZ_API_URL:-}
      AUTHZ_ENABLED: ${AUTHZ_ENABLED:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-4000}:4000"

volumes:
  db_data:
